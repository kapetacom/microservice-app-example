kind: kapeta://kapeta/block-type-service:1.3.6
metadata:
  name: kapeta/ms-app-example-users-api
  visibility: private
  description: ""
spec:
  consumers: []
  providers:
    - kind: kapeta://kapeta/resource-type-rest-api:1.1.2
      metadata:
        name: users
      spec:
        port:
          name: rest
          type: rest
  entities:
    types: []
  target:
    kind: kapeta://kapeta/language-target-docker:0.0.1
  configuration:
    types:
      - type: dto
        name: JWT
        properties:
          secret:
            type: string
            secret: true
            required: true
            global: false
    source:
      type: kaplang
      version: 1.11.2
      value: |-
        JWT {
            @secret
            secret:string
        }
